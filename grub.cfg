menuentry 'Windows Boot Manager （位于 /dev/nvme0n1p1）' --class windows --class os $menuentry_id_option 'osprober-efi-E29E-3EAD' {
	insmod part_gpt
	insmod fat
	search --no-floppy --fs-uuid --set=root E29E-3EAD
	chainloader /EFI/Microsoft/Boot/bootmgfw.efi
}
