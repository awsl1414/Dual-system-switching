### BEGIN /etc/grub.d/00_header ###
insmod part_gpt
insmod part_msdos
if [ -s $prefix/grubenv ]; then
  load_env
fi
if [ "${next_entry}" ] ; then
   set default="${next_entry}"
   set next_entry=
   save_env next_entry
   set boot_once=true
else
   set default="0"
fi

if [ x"${feature_menuentry_id}" = xy ]; then
  menuentry_id_option="--id"
else
  menuentry_id_option=""
fi

export menuentry_id_option

if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}

function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}

if [ x$feature_default_font_path = xy ] ; then
   font=unicode
else
insmod part_gpt
insmod btrfs
search --no-floppy --fs-uuid --set=root 6206dad4-e579-41c0-a279-8a6abee742aa
    font="/@/usr/share/grub/unicode.pf2"
fi

if loadfont $font ; then
  set gfxmode=2560x1440,auto
  load_video
  insmod gfxterm
  set locale_dir=$prefix/locale
  set lang=zh_CN
  insmod gettext
fi
terminal_input console
terminal_output gfxterm
insmod part_gpt
insmod btrfs
search --no-floppy --fs-uuid --set=root 6206dad4-e579-41c0-a279-8a6abee742aa
insmod gfxmenu
loadfont ($root)/@/boot/grub/themes/vimix/dejavu_sans_12.pf2
loadfont ($root)/@/boot/grub/themes/vimix/dejavu_sans_14.pf2
loadfont ($root)/@/boot/grub/themes/vimix/dejavu_sans_16.pf2
loadfont ($root)/@/boot/grub/themes/vimix/dejavu_sans_24.pf2
loadfont ($root)/@/boot/grub/themes/vimix/dejavu_sans_32.pf2
loadfont ($root)/@/boot/grub/themes/vimix/dejavu_sans_48.pf2
loadfont ($root)/@/boot/grub/themes/vimix/terminus-12.pf2
loadfont ($root)/@/boot/grub/themes/vimix/terminus-14.pf2
loadfont ($root)/@/boot/grub/themes/vimix/terminus-16.pf2
loadfont ($root)/@/boot/grub/themes/vimix/terminus-18.pf2
insmod jpeg
insmod png
set theme=($root)/@/boot/grub/themes/vimix/theme.txt
export theme
if [ x$feature_timeout_style = xy ] ; then
  set timeout_style=menu
  set timeout=3
# Fallback normal timeout code in case the timeout_style feature is
# unavailable.
else
  set timeout=3
fi
### END /etc/grub.d/00_header ###

### BEGIN /etc/grub.d/10_linux ###
menuentry 'Arch Linux' --class arch --class gnu-linux --class gnu --class os $menuentry_id_option 'gnulinux-simple-6206dad4-e579-41c0-a279-8a6abee742aa' {
	load_video
	set gfxpayload=keep
	insmod gzio
	insmod part_gpt
	insmod btrfs
	search --no-floppy --fs-uuid --set=root 6206dad4-e579-41c0-a279-8a6abee742aa
	echo	'加载 Linux linux-zen ...'
	linux	/@/boot/vmlinuz-linux-zen root=UUID=6206dad4-e579-41c0-a279-8a6abee742aa rw rootflags=subvol=@  quiet splash
	echo	'加载初始化内存盘...'
	initrd	/@/boot/intel-ucode.img /@/boot/initramfs-linux-zen.img
}
