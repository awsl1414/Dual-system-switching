		echo	'加载 Linux linux-zen ...'
		linux	/@/boot/vmlinuz-linux-zen root=UUID=6206dad4-e579-41c0-a279-8a6abee742aa rw rootflags=subvol=@  quiet splash
		echo	'加载初始化内存盘...'
		initrd	/@/boot/intel-ucode.img /@/boot/initramfs-linux-zen.img
	}
	menuentry 'Arch Linux, with Linux linux-zen (fallback initramfs)' --class arch --class gnu-linux --class gnu --class os $menuentry_id_option 'gnulinux-linux-zen-fallback-6206dad4-e579-41c0-a279-8a6abee742aa' {
		load_video
		set gfxpayload=keep
		insmod gzio
		insmod part_gpt
		insmod btrfs
		search --no-floppy --fs-uuid --set=root 6206dad4-e579-41c0-a279-8a6abee742aa
		echo	'加载 Linux linux-zen ...'
		linux	/@/boot/vmlinuz-linux-zen root=UUID=6206dad4-e579-41c0-a279-8a6abee742aa rw rootflags=subvol=@  quiet splash
		echo	'加载初始化内存盘...'
		initrd	/@/boot/intel-ucode.img /@/boot/initramfs-linux-zen-fallback.img
	}
